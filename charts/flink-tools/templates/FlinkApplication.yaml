apiVersion: flink.nautilus.dellemc.com/v1beta1
kind: FlinkApplication
metadata:
  labels:
    release: {{ $.Release.Name }}
  name: {{ $.Release.Name }}
spec:
  clusterSelector:
    name: {{ $.Release.Name }}
  flinkVersion: {{ .Values.flinkVersion }}
  mainClass: {{ .Values.mainClass }}
  mavenCoordinate: {{ .Values.mavenCoordinate.group }}:{{ .Values.mavenCoordinate.artifact }}:{{ .Values.mavenCoordinate.version }}
  parallelism: {{ .Values.parallelism }}
  parameters:
    - name: jobName
      value: {{ $.Release.Name | quote }}
    {{- range $key, $value := .Values.appParameters }}
    - name: {{ $key | quote }}
      value: {{ $value | quote }}
    {{- end }}
    {{- range $key, $value := .Values.appParametersJson }}
    - name: {{ $key | quote }}
      value: {{ $value | toJson | b64enc | quote }}
    {{- end }}
  state: started
